<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="../css/weather.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">WEATHER REPORT</h1>
        <header class="place">
            <input type="text"autocomplete="off" class="search-box" placeholder="city"> 
            <button class="btn">click</button>
        </header>
        <section class="location">
            <div class="display">display</div>
            <div class="city">vishakapatnam</div>
            <div class="temperature">29°C</div>
            <div class="wind">15kmph</div>
            <div class="tomorrow">tomorrow</div>
            <div class="sun">sunny</div>

        </section>
        
         <!-- <div class="degree">29°C</div>  -->

    </div>

    <script src="../js/weather.js"></script>  
</body>

</html>
